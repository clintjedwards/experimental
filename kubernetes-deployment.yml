apiVersion: apps/v1
kind: Deployment
metadata:
  name: experimental
spec:
  replicas: 1
  selector:
    matchLabels:
      app: experimental
  template:
    metadata:
      labels:
        app: experimental
    spec:
      containers:
        - name: experimental
          image: docker.pkg.github.com/clintjedwards/experimental/experimental-arm64:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
